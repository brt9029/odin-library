<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>My Library</title>
</head>
<body>
  <section class="header-section">
    <header>
      <h1>My Library</h1>
    </header>
  </section>


  <section class="main-content">
    <section class="book-list">
      <div>
        Books go here
      </div>
    </section>

    <section class="side-bar">
      <form class="book-form">
        <fieldset>
          <legend>Book Information</legend>
          <div class="book-name">
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book-name">
          </div>

          <div class="book-author">
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="book-author">
          </div>
          
          <div class="book-pages">
            <label for="book-pages">Pages:</label>
            <input type="number" id="book-pages" name="book-pages">
          </div>

          <div class="book-status">
            <label for="book-status">Has been read?</label>
            <input type="checkbox" id="book-status" name="book-status">
          </div>
        </fieldset>
        <div class="submit-button">
          <input type="submit" id="submit" value="Add new book!">
        </div>
      </form>
    </section>
  </section>

  <footer>
    Created by brt9029
  </footer>
</body>
<script src="script.js"></script>
</html>
